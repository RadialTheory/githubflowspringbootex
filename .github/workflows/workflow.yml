name: Build and Publish
on:
  # Trigger analysis when pushing in main or pull requests, and when creating
  # a pull request.
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "adopt"
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish Test Reports
        uses: dorny/test-reporter@v1
        with:
          name: Publish Test Reports # Name of the check run which will be created
          path: ./build/test-results/test/TEST-*.xml # Path to test results (inside artifact .zip)
          reporter: java-junit # Format of test results

  push_to_registry:
    needs: [build]
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "adopt"
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: radialtheory/githubflowspringbootex
      - name: Login to DockerHub
        # if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          # push: ${{ github.event_name != 'pull_request' }}
          tags: radialtheory/githubflowspringbootex:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
