name: Build and Publish
on:
  # Trigger analysis when pushing in main or pull requests, and when creating
  # a pull request.
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
# Build job compile the gradle project and publish test report
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "adopt"
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish Test Reports
        uses: dorny/test-reporter@v1
        with:
          name: Publish Test Reports # Name of the check run which will be created
          path: ./build/test-results/test/TEST-*.xml # Path to test results (inside artifact .zip)
          reporter: java-junit # Format of test results

  sonarcloud:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}          

  push_to_registry:
#   Publish docker image to docker hub
    needs: [sonarcloud]
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: "adopt"
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: radialtheory/githubflowspringbootex
          tags: |
            # minimal (short sha)
            type=sha,prefix=sha-
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
